{% extends 'base.html' %}

{% block content %}

<h1>Paises</h1>
<table>
  <tr>
    <th>
      País
    </th>
    <th>
      Número de contratos
    </th>
    
  </tr>
  {% for p in paises %}
  <tr>
    <td>
      <a href="/paises/{{ p.cod }}/">{{ p.pais }}</a>
    </td> 
    <td>
      {{ p.n_contratos }}
    </td> 
  </tr>
  {% endfor %}
</table>


{% endblock %}
