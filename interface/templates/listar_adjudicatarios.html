{% extends 'base.html' %}

{% block content %}

<h1>Adjudicatarios</h1>
<table>
  <tr>
    <th>
      Adjudicatario
    </th>
    <th>
      Valor Total dos Contratos
    </th>
    
  </tr>
  {% for a in adjudicatarios %}
  <tr>
    <td>
      <a href="/adjudicatarios/{{ a.cod }}/">{{ a.designacao }}</a>
    </td> 
    <td>
      {{ a.total | to_euro }}
    </td> 
  </tr>
  {% endfor %}
</table>


{% endblock %}
