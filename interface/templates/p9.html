{% extends 'base.html' %}

{% block content %}

<div class="content">
  <h1>Quais municípios cadastrados não possuem contratos que sejam procedimentos centralizados? Ordene os municipios por ordem alfabética.</h1>
  <table>
    <tr>
      <th>
        Municipio
      </th>
    </tr>
    {% for c in contratos %}
    <tr>
      <td>
        {{c.municipio}}
      </td> 
    </tr>
    {% endfor %}
  </table>

</div>

{% endblock %}
